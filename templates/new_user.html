<!-- extend from base layout -->
<html>
	<head>
	<title> Join R2S2! </title>
		<style>
			.New_User_page {
				text-align: center;
				margin: 50px;
				font-family: Courier;
			}

			.inputs {
				/*display: inline;*/
				font-size: 20px;
				margin: 10px;
				float: left;
			}

			#sign_in {
				border: solid 4px black;
				border-style: outset;
				margin: auto;
				padding: 5px;
				width: 250px;
				background: white;
				text-align: center; 
			}

			#S_align {
		

			}

			h1 {
				font-size: 30px;
				font-family: Monaco;
				border: 5px;
				/*color: #FFFF44;*/
				color: white;
				font-weight: bold;
				position: relative;
			}

			body {
				background: #ff5544;
			}

			#input_box {
				border: solid 4px black;
				border-style: outset;
				margin: auto;	
				padding: 15px;
				width: 450px;
				height: 285px;
				background: white;
				text-align: center; 
				background: #CCFFFF;
				text-align: center;
			}

			.sub_butt {
				border: solid 4px black;
				border-style: outset;
				margin: 12px;	
				padding: 3px;
				width: 80px;
				background: white;
				text-align: center;
				font-weight: bold; 
			}

		</style>

	</head>

	<body>

		<div class="New_User_Page">
		<h1> Fill out the below sections </h1> 

			<form action="/new_user_registration" method="POST" name= "new_user">
			{{form.hidden_tag()}}

			<!--     # include this every time you do a form -->
			    {% from "_formhelper.html" import render_field %}          
			    <form meth=post action="/new_user_registration">

			    <!-- Email and Password-->
			    <div id="input_box">
			    <h2 id="sign_in">Your Information</h2> <br />
			   	<div class="inputs"> Username:
					{{form.username(size="30")}} </div>
					
			   	<div class="inputs"> Email:
					{{form.email(size="30")}} </div>
				
				<div class="inputs"> Password:
					{{form.password(size="30")}}  </div>
			  	
			  	<div class="inputs"> Confirm password: {{form.confirm(size="30")}}  </div> 
			  	<br /> <br /> <br /> <br /> <br /> <br /> <br /> 
				<p><br /> <input type="submit" value="SUBMIT" class="sub_butt"> </p>
				
			  	</div>

				</form>

		</div>
	</body>
</html>
