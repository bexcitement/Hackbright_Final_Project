<!-- extend from base layout -->
<html>
	<head>
		<style>
			.Login_page {
				text-align: center;
				margin: 100px;
				font-family: Courier;
			}

			.inputs {
				/*display: inline;*/
				font-size: 20px;
			}

			#sign_in {
				border: solid 4px black;
				border-style: outset;
				margin: 5px;
				padding: 5px;
				width: 150px;
				background: white; 
			}

			#S_align {
				/*Need to make this actually center*/
				margin: 0px 395px;
			}

			h1 {
				font-size: 30px;
				font-family: Monaco;
				border: 5px;
				color: #FFFF44;
				font-weight: bold;
				position: relative;
			}

			body {
				background: #ff5544;
			}
		</style>

	</head>

	<body>

		<div class="Login_Page">
		<h1> Welcome to Rebecca's Simple Syndication Reader </h1> <br /> 

		<div id="S_align"><h2 id="sign_in">Sign In</h2></div>
			<form action="/login" method="POST" name= "login">
			{{form.hidden_tag()}}

			<!--     # include this every time you do a form -->
			    {% from "_formhelper.html" import render_field %}           
			    <form meth=post action="/login">
			 <!-- begin error check -->

			    <!-- Email and Password-->
			   	<div class="inputs"> Email:
					{{render_field(form.email)}} </div>
				<div class="inputs"> Password:<br>
					{{render_field(form.password)}}  </div>
			    <p> Remember Me: {{form.remember_me}} </p>
				<p> <input type="submit" value="SUBMIT"></p>
			  	
			</form>

		</div>
	</body>
</html>
